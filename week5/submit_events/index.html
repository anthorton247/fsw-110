<!DOCTYPE html>
<html>
    <head>
        <title>
            Forms Forms Forms!
        </title>
    </head>
    <body>
        <form name="passanger">
            First: <input name="firstName" placeholder="First Name" required>
            <br>
            Last: <input name="lastName" placeholder="Last Name" required>
            <br>
            Age: <input name="age" type="number" require>
            <br>
            Gender: 
            Male <input value="Male" type="radio" name="gender">
            Female <input value="Female" type="radio" name="gender">
            <br>
            Location: 
            Miami, Florida <input value="Miami, FL" type="radio" name="location" >
            NYC, New York <input value="NYC, NY" type="radio" name="location">
            Washington D.C. <input value="Washington DC" type="radio" name="location">
            <br>
            Dietary restraints: 
            <br>
            Vegetarian <input value="Vegetarian" type="checkbox" name="diet">
            Kosher <input value="Kosher" type="checkbox" name="diet">
            Lactose Intolerant <input value="Lactose Intolerant" type="checkbox" name="diet">
            Peanut Allergy <input value="Peanut Allergy" type="checkbox" name="diet">
            <br>
            <button>Submit</button>
        </form>
    </body>
    <script type="text/javascript" src="./index.js"></script>
</html>
