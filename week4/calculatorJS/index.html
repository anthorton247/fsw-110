<!DOCTYPE html>
<html>
    <head>
        <title>
            JS Calculator
        </title>
        <link rel = "stylesheet" href = "styles.css">
    </head>
    <body id = "body">
        <header>
            <div >
                <span>
                    Welcome to the JS Calculator
                </span>
            </div>
        </header>
        <div class = "columnAlign">
            <h3>
                Add or Subtract*
            </h3>

            <div>
                <h5>
                    *Click the sign to change between plus or minus
                </h5>
            </div>
            
            
            <input id = "plusMinusInput1">
           
            <div class = "bigger">
                <button id = "plusMinus">+</button>
            </div>
            
            <input id = "plusMinusInput2">

            <button id = "addSub">MATH IT</button>

            <div class = "bigger"> = </div>

            <div id = "addSubAnswer"></div>
        <div class = "columnAlign">
            <h3>
                Multiply
            </h3>
            
            <input id = "multiInput1">
            
            <div class = "bigger">X</div>
            
            <input id = "multiInput2">

            <button id = "multiplication">
                MATH IT
            </button>

            <div class = "bigger"> = </div>

            <div id = "multiAnswer"></div>
        </div>
        <div class = "columnAlign">
            <h3>
                Divide
            </h3>
            
            <input id = "divInput1">
            
            <div class = "biggerbigger"> รท </div>
            
            <input id = "divInput2">

            <button id = "division">MATH IT</button>

            <div class = "bigger"> = </div>

            <div id = "divAnswer"></div>
        </div>
    </body>
    <script src = "index.js"></script>
</html>
